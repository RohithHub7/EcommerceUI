<div class="my-container mx-auto border border-dark">
  <div class="row g-0">
    <!--Profile Image of Product-->
    <div class="col-4 p-4">
      <div class="d-flex justify-content-center align-items-center">
        <img
          src="../../assets/images/mobiles/10/{{ imageIndex }}.jpg"
          alt="Product image"
          class="w-100"
        />
      </div>

      <div
        class="image-thumbnails d-flex justify-content-between align-items-center mt-4"
      >
        <img
          src="../../assets/images/mobiles/10/1.jpg"
          alt="Thumbnail-1"
          (click)="imageIndex = 1"
        />
        <img
          src="../../assets/images/mobiles/10/2.jpg"
          alt="Thumbnail-2"
          (click)="imageIndex = 2"
        />
        <img
          src="../../assets/images/mobiles/10/3.jpg"
          alt="Thumbnail-3"
          (click)="imageIndex = 3"
        />
        <img
          src="../../assets/images/mobiles/10/4.jpg"
          alt="Thumbnail-4"
          (click)="imageIndex = 4"
        />
        <img
          src="../../assets/images/mobiles/10/5.jpg"
          alt="Thumbnail-5"
          (click)="imageIndex = 5"
        />
      </div>
    </div>
    <!-- Details of Product-->
    <div class="col-8 p-4">
      <div class="card  ">
        <div class="card-header">
          <h2>Header</h2>

          <div class="card-body">
            <h1 clas="card-title text-success">
              Final Price
              <span class="text-primary">-20%</span>
            </h1>
            <h4 clas="card-subtitle text-danger text-decoration-line-through">
              ORiginal Price
            </h4>
          </div>
          <div class="card-body">

            <h6 class="card-subtitle my-2 text-prmary">11 products are available.</h6>
            <div class="d-grid gap-2" >
                <button type ="button" class="btn btn-outline-success">
                     Add to Cart
                </button>
            </div>
          </div>
          <div class="card-body">

            <h5 class="card-text">Description</h5>
            <ul class="list-group">
                <li class="list-group-item list-group-item-action" *ngFor="let item of [1,1,1,1] ">{{item}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
 
</div>
